<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
</head>
<body>

    <script>
        // 1.) what is Alert box ? purpose,syntax,behaviour

        // Alert box in javascript is a simple popup message that display on the user screen that
        // give some information,warning to the user.it is created by using alert() method.

        // PURPOSE::
        // The purpose of alert box is to display information to the user and requires them to click "OK"
        // 
        // Behaviour::
        // It pause the execution of code untill the user close the alert box.

        // Syntax::

        alert("this is a alert message")

        // =====================================================================================

        // 2.) What is confirm box? purpose,syntax,behaviour,return value....

        // A confirm box in javascript is a simple popup dialog that ask user to make a choice.
        // typically click "ok" or "cancel"....

        // purpose::
        // It is used to ask to user for confirmation......

        // Behaviour::
        // It helps in getting user decision before proceeding the further program..

        // Return value::
        // true : if user click "ok"
        // false : is user click "cancel"

        // syntax ::
        confirm("Do you want to go for next round")

        // =======================================================================================

        // 3.) What is prompt box ? purpose,syntax,behaviour,return value....
        // 
        // A prompt box in javascript is a simple popup dialog that ask user to input some text.
        // It is created by using prompt() method

        // Purpose::
        // It is used to get input from the user

        // Return value::
        // Return the text enterd by user....
        // Return Null if user click "cancel"

        // Behaviour::
        // The input can be used for further processing in the program........

        // Syntax::

       let name= prompt("Enter your name ?")
       document.write(name)
    </script>
    
</body>
</html>
