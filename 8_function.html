<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <button id="btn">color</button>
    <br>
    <script>
        // 1.) what is functions? its  types,usage

        // Function is a block of reusable code,used to perform specific task.Instead of writting same
        // code multiple times we can define a function and call it whenever needed.
        // Function make code cleaner,reusable,and easier to manage.

        // In js function is declared by using 'function' keyword having a particular name followed by
        // () braces,to call it we simply use the function name with () operator

        // Types:
        // 1. Named function : function with specific name
        function fun1(){
            document.write("Fun is callled <br>")
        }
        fun1()

        // 2. Annonmous functions : A function without any name , often assigned to a variables.
        //(->) Annonmous function are those function without any named,to use this function we assignes in a varibles..

        const greet=function(){
            document.write("Annonmous function..........<br>")
        };
        greet();

        // 3.Arrow function : A shorter way to write functions , introduced in Es6.

        const msg=()=>{
            document.write("This is Arrow function <br>")
        }
        msg();

        // 4.IIFE (immediate invoked function expression) : A function that runs as soons as it is defined.
        
        (function(){
            document.write("Immediate invoked Function Expression..<br>")
        })();


        // Uses of function :
        // 1. Code reusability : write once use multiple times.
        // 2.modularity : Break complex programs into smaller pieces..
        // 3.maintainability : Easier to update and debug.
        // 4.scaleability:

        // types of function declartion

        // 1. Function with parameter and return type ::
        function f1(f){
            return f*f;
        }
        document.write(f1(5) + "<br>")

          // 2. Function with parameter and  no return type ::
          function f2(f){
            document.write("value is :",f +"<br>")
        }
        f2(6);

        // 3. Function without parameter and return type ::
        function f3(){
           document.write("Function without parameter and return type  <br>")
        }
        f3()

          // 4. Function without parameter but  return type ::
          function f1(){
            return 5*5*5;
        }
        document.write(f1()+ "<br>")

        // =============================================================
        // arrow functions

        const arr=(x,y)=>x*y;
        document.write("ARROW FUNCTION:",arr(5,6) ,"<br>")

        const arr2=(x)=>x*x;
        document.write("square:",arr2(5) + "<br>")

        // ==========================================================

        // 2.) Callback functions::
        // Callback functions are those function that is passed as a argument into another function
        // and executed after completing some operations..

        // used::
        // 1. To handle asynchronous code:
        // 2.Custom behaviour:

        function mainfunction(a,callback){
            document.write(`HELLO , ${a}!` +"<br>");
            callback();
        }
        function callbackfunction(){
            document.write("good bye")
        }

        mainfunction("Nitin",callbackfunction)
